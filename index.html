<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title> AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
         <h1>AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
             <input type="text" placeholder="Type a topic to generate a poem" 
             autofocus 
             required 
             autocomplete="off" 
             class="ai-instructions" 
             id="user-instructions"/>
              <input type="submit" class="submit-button"/>
              
          </form>
          <div class="hint">i.e. Animals, Nature, etc...</div>
       </div>
        <div class="poem hidden generating" id="poem"></div>
    </div>
    </main>
 <br>
    <footer>This was coded by Rita Bern and is <a href="https://github.com/finnocino/ai-poem-generator" target="_blank">open-sourced on GitHub</a> and is hosted on <a href="https://cool-ai-poem-generator.netlify.app/">Netlify</a></footer>
   </div>
    <script src="src/index.js"></script>
</body>
</html>
